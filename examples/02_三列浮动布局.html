<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_三列浮动布局.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 600px;
        }

        div {
            height: 200px;
        }

        .left, .right {
            width: 200px;
            background-color: pink;
        }

        .left {
            float: left;
        }

        .right {
            float: right
        }

        .middle {
            width: auto;
            background-color: deeppink;
        }


    </style>
</head>
<body>
<div class="left">left</div>
<div class="right">right</div>
<div class="middle">middle</div>
</body>
</html>
